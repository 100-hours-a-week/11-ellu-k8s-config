apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector: 
        cloud-provider: aws
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          resources:
            requests:
              cpu: 250m
              memory: 384Mi
            limits:
              cpu: 1000m
              memory: 768Mi
          image: ghcr.io/100-hours-a-week/11-ellu-be:latest
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          ports:
            - containerPort: 8080
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "50"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/api"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: datasource-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: datasource-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: datasource-password
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: s3-access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: s3-secret-key
            - name: AWS_REGION
              value: "ap-northeast-2"
            - name: IMAGE_PREFIX
              value: "profile-images"
            - name: KAKAO_REST_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: kakao-rest-api-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: jwt-secret
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "spring.kafka.streams.properties.processing.guarantee": "at_least_once"
                }
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info,metrics,prometheus,opentelemetry"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"
            - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
              value: "1.0"
          livenessProbe:
            httpGet:
              path: /api/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 100
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

# 로키 로그 수집 설정 (EKS 검증된 구성 기반)
fullnameOverride: "loki"
nameOverride: "loki"

# 배포 모드 (Filesystem은 Single Binary만 지원)
deploymentMode: SingleBinary

# Single Binary 설정
singleBinary:
  replicas: 1
  nodeSelector:
    cloud-provider: aws
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    storageClassName: "ebs-sc"
    size: 30Gi

# 다른 컴포넌트들 비활성화
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# 캐시 비활성화 (Single Binary 권장)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Loki 설정
loki:
  auth_enabled: false
  useTestSchema: true

# 서비스 어카운트 (kubeadm용 - EKS 어노테이션 제거)
serviceAccount:
  create: true
  name: "loki"
  annotations: {}

# 게이트웨이
gateway:
  enabled: true
  replicas: 2
  maxUnavailable: 1
  nodeSelector:
    cloud-provider: aws

# 서비스 설정
service:
  type: ClusterIP
  port: 3100

# 서비스 모니터
serviceMonitor:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s

# 테스트 비활성화
test:
  enabled: false
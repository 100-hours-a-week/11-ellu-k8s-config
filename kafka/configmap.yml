apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: looper-prod
data:
  server.properties: |
    # Basic Kafka Configuration
    broker.id=0
    log.dirs=/var/lib/kafka/data
    
    # Zookeeper Configuration
    zookeeper.connect=zookeeper.looper-prod.svc.cluster.local:2181
    zookeeper.connection.timeout.ms=6000
    
    # Network Configuration
    listeners=PLAINTEXT://0.0.0.0:29092
    advertised.listeners=PLAINTEXT://kafka-0.kafka-headless.looper-prod.svc.cluster.local:29092
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT
    inter.broker.listener.name=PLAINTEXT
    
    # Performance Configuration
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600
    
    # Log Configuration
    log.retention.hours=168
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000
    
    # Replication Configuration (single node)
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    
    # Auto-create topics
    auto.create.topics.enable=true
    
    # Group coordinator settings
    group.initial.rebalance.delay.ms=0
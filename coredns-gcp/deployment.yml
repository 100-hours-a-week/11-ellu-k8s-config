apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-gcp
  namespace: kube-system
  labels:
    app: coredns-gcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns-gcp
  template:
    metadata:
      labels:
        app: coredns-gcp
    spec:
      nodeSelector:
        cloud-provider: gcp
      tolerations:
      - key: gpu
        value: "true"
        effect: NoSchedule
      containers:
      - name: coredns
        image: coredns/coredns:1.12.2
        args:
        - -conf
        - /etc/coredns/Corefile
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
          readOnly: true
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
      volumes:
      - name: config-volume
        configMap:
          name: coredns-gcp
          items:
          - key: Corefile
            path: Corefile
      dnsPolicy: Default
      serviceAccountName: coredns